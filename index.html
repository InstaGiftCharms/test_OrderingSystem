<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1><span id="store-name"></span> Order Form</h1>
        <div class="slideshow-container">
            <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
            <div class="slideshow-controls">
                <button id="prev-button" class="slideshow-button">&#10094;</button>
                <button id="next-button" class="slideshow-button">&#10095;</button>
            </div>
            <div class="slideshow-indicators">
                </div>
        </div>

        <div class="form-group">
            <label for="productSelection" class="form-label">Select a Product:</label>
            <select id="productSelection" class="form-select">
                <option value="">-- Select Product --</option>
            </select>
        </div>

        <div class="form-group" id="dynamic-form-area">
            </div>

        <div class="form-group"> <button id="add-to-cart-button" class="form-button">Add to Cart</button> </div>

        <div class="form-group" id="user-cart-area">
            <h2>Your Cart</h2>
            </div>

        <div class="form-group">
            <label for="shippingOption" class="form-label">Shipping Option:</label>
            <select id="shippingOption" class="form-select">
                </select>
            <div id="shipping-options-explanation" class="explanation-text"></div>
            <label for="shippingAddress" class="form-label">Shipping Address:</label>
            <textarea id="shippingAddress" class="form-input" placeholder="Enter your full shipping address"></textarea>
        </div>

        <div class="form-group">
            <label for="paymentMethod" class="form-label">Payment Method:</label>
            <select id="paymentMethod" class="form-select">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="gcash">GCash</option>
            </select>
        </div>

        <div class="form-group">
            <button id="submit-button" class="form-button">Submit Order</button>
        </div>
    </div>

    <script src="configParameters.js"></script>
    <script src="dynamicForm.js"></script>
    <script src="script.js"></script>
</body>
</html>
